<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../../global.css">
        <link rel="stylesheet" href="../../../header.css">
        <link rel="stylesheet" href="self.css">

        <title>Vi-Map Registro</title>
    </head>

    <body>
        <header>
            <img src="../../../public/assets/logo.png" alt="Vi-Map"/>

            <nav>
                <a href="../../../">Mapa ao vivo</a>
                <a href="../../case">Informe um caso</a>
                <a href="../../register">Cadastre-se</a>
                <a href="#">Log-in</a>
            </nav>
        </header>

        <div class="container">
            <h1>Ok. Este caso é sobre você.</h1>
            <h2>Vai ficar tudo bem :)</h2>

            <section>
                <img src="../../../public/assets/icon_common.png" alt="Ícone de Pessoa Física">

                <form>
                    <div class="address">
                        <div class="field">
                            <div>Rua</div>
                            <input 
                                type="text" 
                            >
                        </div>

                        <div class="field">
                            <div>Número</div>
                            <input 
                                type="text" 
                                size="2"
                            >
                            </div>
                        </div>

                        <div class="field">
                            <div>Cidade</div>
                            <input 
                                type="text" 
                            >
                        </div>
    
                        <div class="field">
                            <div>Estado</div>
                            <input 
                                type="text"
                            >
                        </div>
    
                        <div class="field">
                            <div>Cep</div>
                            <input 
                                type="text" 
                                placeholder="99999-999"
                            >
                        </div>
    
                        <button type="submit">Registrar</button>

                    </div>  
            </section>
            
        </div>

        <script src="../../public/script.js"></script>
    </body>
</html>
